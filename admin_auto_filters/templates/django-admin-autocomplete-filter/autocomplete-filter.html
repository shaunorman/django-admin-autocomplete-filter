{% if not spec.is_placeholder_title %}
    <h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
{% endif %}

{% if spec.help_text %}
    <div class="help">
        <div>{{spec.help_text}}</div>
    </div>
{% endif %}

    <ul>
        <li>{{ spec.rendered_widget }}</li>
        <li>{{ spec.field }}</li>
    </ul>
